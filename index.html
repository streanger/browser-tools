<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css", href="style.css">
        <script src="script.js"></script>
    </head>
    
    
    <body onload="init()">
        <header>
            <div class="row">
                <div class="center-bar"><hr><h1>HEADER</h1><hr></div>
            </div>
        </header>
        
        
        <main>
            <div class="row">
                <!--<div class="column left" style="background-color:#faa;">left column</div>-->
                <div class="column left">
                    <div class="center-bar">
                        <br><br><br><br>
                        <i>you never know what's inside</i>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <i>the very quote</i>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <i>such line breaks</i>
                    </div>
                </div>
                
                <div class="column middle center-bar" style="background-color:#afa;">
                    
                    
                    <!-- FIRST TOOL -->
                    <form action="javascript:;" onsubmit="evalText('01_tool_text')">
                        <h3>01. text to upper</h3>
                        <hr>
                        <label for="text">text to process</label>
                        <textarea id="01_tool_text" name="text" rows="10" style="width: 75%;">Put text here...</textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                    <div style="background-color:#fff;"><br></div>
                    
                    
                    <!-- SECOND TOOL -->
                    <form action="javascript:;" onsubmit="evalText('02_tool_text')">
                        <h3>02. text to lower</h3>
                        <hr>
                        <label for="text">text to process</label>
                        <textarea id="02_tool_text" name="text" rows="10" style="width: 75%;">Put text here...</textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                    <div style="background-color:#fff;"><br></div>
                    
                    
                    <!-- THIRD TOOL -->
                    <form action="javascript:;" onsubmit="evalText('03_tool_text')">
                        <h3>03. repeat text</h3>
                        <hr>
                        <label for="text">text to process</label>
                        <textarea id="03_tool_text" name="text" rows="10" style="width: 75%;">Put text here...</textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                    <div style="background-color:#fff;"><br></div>
                    
                    
                    <!-- FOURTH TOOL -->
                    <form action="javascript:;" onsubmit="evalText('04_tool_text')">
                        <h3>04. count words</h3>
                        <hr>
                        <label for="text">text to process</label>
                        <textarea id="04_tool_text" name="text" rows="10" style="width: 75%;">Put text here...</textarea>
                        <br>
                        <input type="submit" value="Submit">
                        <label id="04_results">results:</label>
                    </form>
                    <div style="background-color:#fff;"><br></div>
                    
                    
                </div>
                
                <!--<div class="column right" style="background-color:#aaf;">right column</div>-->
                <div class="column right">
                    <div class="center-bar">
                        <br><br><br><br><br><br><br><br><br>
                        <i>much right side</i>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <i>a very space</i>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <i>tools as well</i>
                    </div>
                </div>
            </div>
        </main>
        
        
        
        <footer>
            <div class="row">
                <div class="center-bar"><hr><h1>FOOTER</h1><hr></div>
